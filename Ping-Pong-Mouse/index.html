<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong Game using JS</title>
</head>
<body>
	<div id="wrap">
		<canvas id="paper" height="480px" width="640px">
			
		</canvas>
		<br>
		<hr>
		<button onclick="reset();">Reset</button>
		<button onclick="pause();">Play / Pause</button>
		<label for="colorPicker">Select
			<select name="element" id="elementSelector">
				<option value="ballColor">ball</option>
				<option value="playerColor">player</option>
				<option value="computerColor">computer</option>
				<option value="backgroundColor">background</option>
				<option value="textColor">text</option>
			</select> color
		</label><input type="color" name="colorpicker" id="colorPicker">
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
